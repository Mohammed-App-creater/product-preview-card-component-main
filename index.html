<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="image">
        
      </div>
      <div class="topography">
        <p style="letter-spacing: 4px; font-size: 14px">PERFUME</p>

        <h1 class="heading1">
          Gabrielle Essence Eau<br />
          De Parfum
        </h1>

        <p class="discription">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 style="color: hsl(158, 36%, 37%)">$149.99</h1>
          <span>$169.99</span>
        </div>

        <button><img src="./images/icon-cart.svg" /> Add to Cart</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohammed Ismail</a>.
      </div>
    </footer>
  </body>
</html>
